<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
    html {
     font-family: Arial;
     display: inline-block;
     margin: 0px auto;
     text-align: center;
    }
    h2 { font-size: 3.0rem; }
    p { font-size: 3.0rem; }
    .units { font-size: 1.2rem; }
    .dht-labels{
      font-size: 1.5rem;
      vertical-align:middle;
      padding-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>TUE'S SENSOR WEBSERVER</h2>
  <p>
    <i class="fas fa-thermometer-half" style="color:#059e8a;"></i> 
    <span class="dht-labels">Temperature</span> 
    <span id="temperature">%TEMPERATURE%</span>
    <sup class="units">&deg;C</sup>
  </p>
  <p>
    <i class="fas fa-tint" style="color:#0099d6;"></i> 
    <span class="dht-labels">Humidity</span>
    <span id="humidity">%HUMIDITY%</span>
    <sup class="units">%</sup>
  </p>
  <p>
    <i class="fas fa-road"  style="color:#d60012;"></i> 
    <span class="dht-labels">Distance</span>
    <span id="distance">%DISTANCE%</span>
    <sup class="units">cm</sup>
  </p>
</body>
<script>

var xhttp1 = new XMLHttpRequest();

xhttp1.onreadystatechange = function()
{
  const obj = JSON.parse(this.responseText);
  var element1 = document.getElementById('temperature');
  element1.innerText = obj.temperature;
  var element2 = document.getElementById('humidity');
  element2.innerText = obj.humidity;
  var element2 = document.getElementById('distance');
  element2.innerText = obj.distance;

}
setInterval(function () 
{
  xhttp1.open("GET","/getdht11data",true);
  xhttp1.send();
} ,1000);


</script>
</body>
</html>
